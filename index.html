<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alfandi & Oktavia — The Wedding</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="cover-page">

  <!-- Background (gunakan images/cover.jpg) -->
  <div class="cover-bg" style="background-image: url('images/cover.jpg')"></div>

  <!-- Dark Gloss Overlay -->
  <div class="cover-overlay">
    <div class="overlay-gloss"></div>

    <!-- ORNAMENT KIRI -->
    <!-- ORNAMENT KIRI -->
    <div class="ornament ornament-left" aria-hidden="true">
      <img src="assets/ornament-corner.png" alt="" class="orn-img">
    </div>

    <!-- ORNAMENT KANAN -->
    <div class="ornament ornament-right" aria-hidden="true">
      <img src="assets/ornament-corner.png" alt="" class="orn-img">
    </div>

    <!-- Center content -->
    <div class="cover-content">

      <!-- The Wedding Of -->
      <div id="label-top" class="label-top">THE WEDDING OF</div>

      <!-- Names -->
      <div class="names-wrapper">
        <div class="name"><span class="first">A</span>lfandi</div>
        <div class="amp">&amp;</div>
        <div class="name"><span class="first">O</span>ktavia</div>
      </div>

      <!-- Date (show earliest; details in main) -->
      <div id="date-block" class="date-block">Minggu 28 Desember 2025 — 09:00 WIB s/d Selesai.</div>

      <!-- Guest (from ?guest=...) -->
      <div id="guest-block" class="guest-block">to: <span id="guest-name">Tamu Yang Terhormat</span></div>

      <!-- Open button -->
      <a id="open-btn" class="btn-open" href="main.html">Buka Undangan</a>
    </div>

    <!-- WAYANG BAWAH (gunungan) -->
    <div class="wayang-ornament" aria-hidden="true">
      <img src="assets/ornament-wayang.png" alt="Ornament Wayang" class="wayang-img">
    </div>

  </div>

  <!-- Musik: upload file ke assets/musik.mp3 -->
  <audio id="bgm" src="assets/musik.mp3" loop preload="auto"></audio>
  <button id="music-toggle" class="music-toggle" aria-label="Play/Pause musik">▶︎</button>

  <script src="js/script.js"></script>
</body>
</html>
